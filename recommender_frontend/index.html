<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Recommender</title>
    <!-- We will load Tailwind CSS for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Uses the Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-inter text-gray-900">

    <div class="container mx-auto p-4 md:p-8 max-w-5xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">Context-Aware Outfit Builder</h1>
            <p class="text-lg text-gray-600">Powered by ML Text Embeddings</p>
        </header>

        <!-- Controls -->
        <div class="p-6 bg-white rounded-2xl shadow-lg mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Seed Item Dropdown -->
                <div class="flex flex-col space-y-2 md:col-span-2">
                    <label for="seed-item" class="text-sm font-semibold text-gray-700">1. Select a "Seed" Item</label>
                    <select id="seed-item" class="p-3 border border-gray-300 rounded-lg w-full text-base focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="" id="seed-loading-option">Connecting to server...</option>
                    </select>
                </div>

                <!-- Context Dropdown -->
                <div class="flex flex-col space-y-2">
                    <label for="context" class="text-sm font-semibold text-gray-700">2. Select an Occasion</label>
                    <select id="context" class="p-3 border border-gray-300 rounded-lg w-full text-base focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="any">Any Occasion</option>
                        <option value="job_interview">Job Interview</option>
                        <option value="casual_weekend">Casual Weekend</option>
                        <option value="party">Party / Night Out</option>
                        <option value="sporty">Sporty / Active</option>
                    </select>
                </div>
            </div>

            <!-- Build Button -->
            <button id="build-outfit-btn" class="w-full mt-6 bg-blue-600 text-white font-bold py-3 px-6 rounded-lg text-lg hover:bg-blue-700 transition-all duration-200 shadow-md disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                Build Outfit
            </button>
        </div>

        <!-- Loading Spinner (Hidden by default) -->
        <div id="loader" class="text-center p-10 hidden">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500 mx-auto"></div>
            <p id="loader-text" class="text-lg text-gray-600 mt-4">Finding the perfect items...</p>
        </div>

        <!-- Error Message Box (Hidden by default) -->
        <div id="error-box" class="text-center p-6 bg-red-100 border border-red-400 text-red-700 rounded-lg hidden mb-8">
            <strong class="font-bold">Error:</strong>
            <span id="error-message">Could not connect to server.</span>
        </div>

        <!-- Results Display Area (Hidden by default) -->
        <div id="results" class="hidden">
            <h2 class="text-2xl font-bold mb-6 text-center">Your Complete Outfit</h2>
            <!-- The grid for outfit cards -->
            <div id="outfit-display" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 md:gap-6">
                <!-- Cards will be injected here by app.js -->
            </div>
        </div>
    </div>

    <!-- Import our JavaScript logic -->
    <script src="app.js"></script>
</body>
</html>
